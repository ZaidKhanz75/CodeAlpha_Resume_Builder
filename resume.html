<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="./index.html" class="navbar-brand">
                        <img src="./img/curriculum-vitae.png" alt="" class="navbar-brand-icon">
                        <span class="navbar-brand-text">Build<span>Resume.</span></span>
                    </a>
                    <button type="button" class="navbar-toggler-btn">
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <!-- section one -->
    <section id="about-sc" class="">
        <div class="container">
            <div class="about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>about section</h3>
                        </div>

                        <div class="cv-form-row cv-form-row-about">
                            <div class="cols-3">

                                <div class="form-elem"><label for="" class="form-label">First Name</label>
                                    <input type="text" name="firstname" id="" class="form-control firstname"
                                        onkeyup="generateCV()" placeholder="e.g. John">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem"><label for="" class="form-label">Middle Name
                                        <span class="opt-text">(Optional)</span>
                                    </label>
                                    <input type="text" name="middlename" id="" class="form-control middlename"
                                        placeholder="e.g. Herbert">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem"><label for="" class="form-label">Last Name
                                    </label>
                                    <input type="text" name="lastname" id="" class="form-control lastname"
                                        onkeyup="generateCV()" placeholder="e.g. Gates">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cols-3">
                                <div class="form-elem">
                                    <label for="" class="form-label">Your Image</label>
                                    <input type="file" name="image" id="" accept="image/*" class="form-control image"
                                        onchange="previewImage()">
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Your Designation</label>
                                    <input type="text" name="designation" id="" class="form-control designation"
                                        onkeyup="generateCV()" placeholder="e.g. Web Developer"> <span
                                        class="form-text"></span>
                                </div>

                                <div class="form-elem">
                                    <label for="" class="form-label">Your Address</label>
                                    <input type="text" name="address" id="" class="form-control address"
                                        onkeyup="generateCV()" placeholder="e.g. Lake Street-23"> <span
                                        class="form-text"></span>
                                </div>

                                <div class="form-elem"><label for="" class="form-label">Email</label>
                                    <input type="email" name="email" id="" class="form-control email"
                                        onkeyup="generateCV()" placeholder="e.g. John23@gmail.com">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem"><label for="" class="form-label">Phone No:
                                    </label>
                                    <input type="phone" name="phoneno" id="" class="form-control phoneno"
                                        onkeyup="generateCV()" placeholder="e.g. 222-406-936">
                                    <span class="form-text"></span>
                                </div>

                                <div class="form-elem"><label for="" class="form-label">Summary
                                    </label>
                                    <input type="text" name="summary" id="" class="form-control summary"
                                        onkeyup="generateCV()" placeholder="e.g. summary about yourself">
                                    <span class="form-text"></span>
                                </div>


                            </div>

                        </div>

                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Achievements</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-a">
                                <div class="" data-repeater-item>
                                    <div class="cv-form-row cv-form-row-achievement">
                                        <div class="cols-2">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Title</label>
                                                <input type="text" name="achieve_title" id=""
                                                    class="form-control achieve_title" onkeyup="generateCV()"
                                                    placeholder="e.g. John">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Description</label>
                                                <input type="text" name="achieve_description" id=""
                                                    class="form-control achieve_description" onkeyup="generateCV()"
                                                    placeholder="e.g. John">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>

                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Experience</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-b">
                                <div class="" data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Title</label>
                                                <input type="text" name="exp_title" id="" class="form-control exp_title"
                                                    onkeyup="generateCV()" placeholder="e.g. Senior Developer">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Company / Organization</label>
                                                <input type="text" name="exp_organization" id=""
                                                    class="form-control exp_organization" onkeyup="generateCV()"
                                                    placeholder="e.g. Google">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Location</label>
                                                <input type="text" name="exp_location" id=""
                                                    class="form-control exp_location" onkeyup="generateCV()"
                                                    placeholder="e.g. New York">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>

                                        <div class="cols-3">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Start Date</label>
                                                <input type="date" name="exp_start_date" id=""
                                                    class="form-control exp_start_date" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    End Date</label>
                                                <input type="date" name="exp_end_date" id=""
                                                    class="form-control exp_end_date" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Description</label>
                                                <input type="text" name="exp_description" id=""
                                                    class="form-control exp_description" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>

                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Education</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-c">
                                <div class="" data-repeater-item>
                                    <div class="cv-form-row cv-form-row-school">
                                        <div class="cols-3">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    School</label>
                                                <input type="text" name="edu_school" id=""
                                                    class="form-control edu_school" onkeyup="generateCV()"
                                                    placeholder="e.g. Midtown High School">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Degree</label>
                                                <input type="text" name="edu_degree" id=""
                                                    class="form-control edu_degree" onkeyup="generateCV()"
                                                    placeholder="e.g. B.Tech">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    City</label>
                                                <input type="text" name="edu_city" id="" class="form-control edu_city"
                                                    onkeyup="generateCV()" placeholder="e.g.New Mexico">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>

                                        <div class="cols-3">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Start Date</label>
                                                <input type="date" name="edu_start_date" id=""
                                                    class="form-control edu_start_date" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    End Date</label>
                                                <input type="date" name="edu_graduation_date" id=""
                                                    class="form-control edu_graduation_date" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Description</label>
                                                <input type="text" name="edu_description" id=""
                                                    class="form-control edu_description" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>
                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>

                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Projects</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-d">
                                <div class="" data-repeater-item>
                                    <div class="cv-form-row cv-form-row-experience">
                                        <div class="cols-3">

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Project Name</label>
                                                <input type="text" name="proj_title" id=""
                                                    class="form-control proj_title" onkeyup="generateCV()"
                                                    placeholder="e.g. E-commerce Website">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Project Link</label>
                                                <input type="text" name="proj_link" id="" class="form-control proj_link"
                                                    onkeyup="generateCV()"
                                                    placeholder="e.g. https://www.e-commerce.com">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Description</label>
                                                <input type="text" name="proj_description" id=""
                                                    class="form-control proj_description" onkeyup="generateCV()"
                                                    placeholder="e.g. Description">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>

                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>

                    </div>

                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>Skills</h3>
                        </div>

                        <div class="row-separator repeater">
                            <div class="repeater" data-repeater-list="group-e">
                                <div class="" data-repeater-item>
                                    <div class="cv-form-row cv-form-row-skills">
                                        <div class="cols-3">



                                            <div class="form-elem">
                                                <label for="" class="form-label">
                                                    Skill</label>
                                                <input type="text" name="skill" id="" class="form-control skill"
                                                    onkeyup="generateCV()" placeholder="e.g. Java">
                                                <span class="form-text"></span>
                                            </div>

                                        </div>

                                        <button data-repeater-delete type="button"
                                            class="repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </section>

    <!-- Print Area -->

    <section id="preview-sc" class="print_area">
        <div class="container">
            <div class="preview-cnt">
                <div class="preview-cnt-l bg-green text-white">
                    <div class="preview-blk">
                        <div class="preview-image">
                            <img src="" alt="" id="image_dsp">
                        </div>
                        <div class="preview-item preview-item-name">
                            <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                        </div>
                    </div>
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>about</h3>
                        </div>
                        <div class="preview-blk-list">
                            <div class="preview-item">
                                <span class="preview-item-val" id="phoneno_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="email_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="address_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="summary_dsp"></span>
                            </div>
                        </div>
                    </div>
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>skills</h3>
                        </div>
                        <div class="skill-items preview-blk-list" id="skills_dsp">
                            <!-- Skills List Here -->

                        </div>
                    </div>

                </div>

                <div class="preview-cnt-r bg-white">
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Achievements</h3>
                        </div>
                        <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
                    </div>
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Educations</h3>
                        </div>
                        <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                    </div>
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Experiences</h3>
                        </div>
                        <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                    </div>
                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Projects</h3>
                        </div>
                        <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- print btn section -->

    <section class="print-btn-sc">
        <div class="container">
            <button class="print-btn btn btn-primary" type="button" onclick="printCV()">Print CV</button>
        </div>
    </section>


    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- jquery repeat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
        integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom js -->
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
